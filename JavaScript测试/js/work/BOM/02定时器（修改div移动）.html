<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				//键盘控制方向和速度
				//想要不卡顿则可以分离这两步
				var speed=10;
				var dir=0;
				
				var box1=document.getElementById("box1");
				
				setInterval(function(){
					
				
					event=event||window.event;
					switch(dir){
					case 37:
					box1.style.left=box1.offsetLeft-speed+"px";
					break;
					case 38:
					box1.style.top=box1.offsetTop-speed+"px";
					break;
					
					case 39:
					box1.style.left=box1.offsetLeft+speed+"px";
					break;
					case 40:
					box1.style.top=box1.offsetTop+speed+"px";
					break;
					}
				
				},30);
				
				
				
				document.onkeydown=function(event){
					dir=event.keyCode;
					if(event.ctrlKey){
					speed=50;
				}
					
				};
				document.onkeyup=function(){
					//停止的时候  只需要设置方向为0\
//					speed=0;  speed为0则不可以继续操作了
					dir=0;
				};
				
			}
		</script>
	</head>
	<body>
		<div id="box1" style="height: 100px ; width: 100px; background-color: #BBFFCC; position: absolute;"></div>	
		
	</body>
</html>
