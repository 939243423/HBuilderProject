<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var arr=[1,2,2,2,2,6,7,2,9];
			for(var i=0;i<arr.length;i++){
				for(var j=i+1;j<arr.length;j++){
					if(arr[i]==arr[j]){
						arr.splice(j,1);
						//这里的j—1目的是为了让相邻相同的数不跳过而进行的再次运算
						j=j-1;
					}
				}
			}
			console.log(arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
