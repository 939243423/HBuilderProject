<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				 width: 200px;
				 height: 200px;
				 background-color: #bfc;
				 position: absolute;
				 
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var div=document.getElementById("box1");
				document.onmousemove=function(event){
					event=event||window.event;//兼容问题
					var left=event.clientX;
					var top=event.clientY;
//					box1.style.left=left+"px";
//					box1.style.top=top+"px";
					
					//解决滚动条问题 horizontal  vertical
					var hr=document.body.scrollLeft||document.documentElement.scrollLeft;
					var vr=document.body.scrollTop||document.documentElement.scrollTop;
					//console.log(vr);
					box1.style.left=left+hr+"px";
					box1.style.top=top+vr+"px";
					
					
				}
				
				
				
			}
		</script>
	</head>
	<body style="height: 2000px;">
		<div id="box1">
			
		</div>
	</body>
</html>
